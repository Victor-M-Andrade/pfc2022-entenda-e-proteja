<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Lista de consultores E&P</title>
</head>
<body>
<div layout:fragment="body">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">
            <a th:href="@{/}">Home</a>
        </li>
        <li class="breadcrumb-item">
            Consultores
        </li>
    </ol>

    <h1 class="text-center">Conheça nossos parceiros consultores</h1>

    <br>

    <div class="container-fluid text-center navbar-expand-md">

        <div class="row align-items-start">

            <div class="table-responsive">

                <table class="table table-bordered text-center" id="tabela" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th class="col-6">Empresa</th>
                            <th class="col-2">Serviço Técnico</th>
                            <th class="col-2">Serviço Jurídico</th>
                            <th class="col-2">Ação</th>
                        </tr>
                        <tr class="col-12">
                            <th><input class="col-10 col-md-10" type="text" id="txtColuna1"/></th>
                            <th><input class="col-10 col-md-10" type="text" id="txtColuna2"/></th>
                            <th><input class="col-10 col-md-10" type="text" id="txtColuna3"/></th>
                            <th><i class="fa fa-search col-md-1" aria-hidden="true"></i></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Empresa</th>
                            <th>Serviço Técnico</th>
                            <th>Serviço Jurídico</th>
                            <th>Ação</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td>Empresa 1</td>
                            <td>SIM</td>
                            <td>SIM</td>
                            <td>
                                <div class="col-12">
                                    <a th:href="@{/partner/detail}" class="btn col-12 btn-info">
                                        <i class="fas fa-info-circle"></i>
                                        Detalhes
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
