<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template E&P</title>
    <link rel="stylesheet" href="/resources/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6d6eee6583.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/resources/css/css.css">
    <script src="/resources/js/font-awesome/all.min.js"></script>
    <script src="/resources/jquery/jquery-3.4.1.min.js"></script>
    <script src="/resources/popper/popper.min.js"></script>
    <script src="/resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/javascript/tabelas.js"></script>
    <script src="/resources/javascript/darkMode.js"></script>
    <script src="/resources/javascript/aumentarLetra.js"></script>
</head>

<body>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
    <!--NavBar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-info">

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a th:href="@{/}" class="navbar-brand logo">
            <img src="/resources/img/logo.png" alt="logo">Entenda e Proteja
        </a>

        <div class="collapse navbar-collapse" id="navbar">

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>

                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        LGPD
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/news/categories}">Notícias</a>
                        <a class="dropdown-item" th:href="@{/knowledge-test/select-level}">Teste de
                            conhecimento</a>
                    </div>
                </li>


                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Contatos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/partner/list}">Parceiros consultores</a>
                        <a class="dropdown-item" th:href="@{/about-project}">Sobre o projeto</a>
                        <a class="dropdown-item" th:href="@{/contact-us}">Fale Conosco</a>
                    </div>
                </li>


                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-expanded="true">
                        Perfil
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/account/login}">Entrar</a>
                        <a class="dropdown-item" th:href="@{/account/register}">Cadastrar</a>
                        <a class="dropdown-item" th:href="@{/user/administrator-area}">Área do administrador</a>
                        <!-- <a class="dropdown-item" th:href="@{/user/profile}">Ver Perfil</a>
                    <a class="dropdown-item" th:href="@{/user/edit}">Editar Perfil</a> -->
                        <!-- <a class="dropdown-item" th:href="@{/account/log-out}">Sair</a> -->
                    </div>
                </li>

            </ul>
        </div>

        <label for="input-zoom-mode">
            <a class="button btn btn-outline-light">Aumentar Letra</a>
        </label>
        <input type="checkbox" id="input-zoom-mode" hidden>

        <label for="input-dark-mode">
            <a class="button btn btn-outline-light ml-3">Dark Mode</a>
        </label>
        <input type="checkbox" id="input-dark-mode" hidden>

    </nav>

    <div class="container col-12"><br>
        <main>
            <div layout:fragment="body"></div>
        </main>
    </div>

    <div id="layoutAuthentication_footer">
        <footer class="py-3 mt-auto bg-info">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div>Copyright &copy; Entenda e Proteja - 2022</div>
                    <div>
                        <a class="termos" th:href="@{/privacy-policy}">Política de privacidade</a>
                        &middot;
                        <a class="termos" th:href="@{/terms-conditions}">Termos &amp; Condições</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
