<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Noticia - XYZ E&P</title>
</head>

<body>
    <div layout:fragment="body">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/}">Início</a>
            </li>
            <li class="breadcrumb-item active">
                <a th:href="@{/news/news-list}">Lista de Notícias</a>
            </li>
            <li class="breadcrumb-item active">
                Noticia
            </li>
        </ol>

        <div class="container-fluid text-center navbar-expand-md">
            <div class="row align-items-start">
                <img class="d-block w-100 banner_noticia" th:src="@{${myNews.pathImageNews}}" alt="banner_exemplo">
                <div class="col col-xl-10 col-md-12 col-sm-12 col-12 text-left">
                    <br>
                    <h1 th:text="${myNews.titulo}">Titulo da notícia</h1>
                </div>

                <div class="col col-xl-2 col-md-12 col-sm-12 col-12 text-left">
                    <li class="list-group-item" th:text="${myNews.authorName}">Autor: Zezinho</li>
                    <li class="list-group-item"
                        th:text="${#dates.format(new java.util.Date(myNews.dataCriacao), 'dd/MM/yyyy')}">Data:
                        01/01/2000</li>
                    <li class="list-group-item" th:text="${myNews.categoria}">Categoria: XYZ</li>
                </div>


                <div class="col col-xl-12 col-md-12 col-sm-12 col-12 container text-justify">
                    <hr>
                    <!-- Mudei para white-space: pre-wrap, antes era white-space: pre; -->
                    <p style="white-space: pre-wrap;" th:utext="${myNews.contexto}">
                        Lorem ipsum dolor sit amet, consect
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
