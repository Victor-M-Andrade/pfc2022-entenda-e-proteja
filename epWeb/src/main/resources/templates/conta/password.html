<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Recuperar senha E&P</title>
</head>
<body>
<div layout:fragment="body">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/account/authenticate}">Login</a>
        </li>
        <li class="breadcrumb-item active">
            Recuperar senha
        </li>
    </ol>

    <div class="container-fluid text-center navbar-expand-md">

        <div class="container card border-0 rounded-lg login col-12 col-xl-8">
            <div class="card-header">
                <h3 class="text-center font-weight-light">Recuperação de senha</h3>
                <img class="logo" src="/resources/img/logo.png" alt="logo">
            </div>
            <div class="card-body">
                <div class="small mb-3 text-muted">Insira seu endereço de email que lhe enviaremos
                    um link para criar uma nova senha.
                </div>
                <form>
                    <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control py-4" id="inputEmailAddress" type="email"
                               aria-describedby="emailHelp" placeholder="Insira seu endereço de email" required/>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" th:href="@{/account/authenticate}">Voltar</a>
                        <a class="btn btn-primary" href="login.html">Resetar a senha</a></div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <a th:href="@{/account/register}">Precisa de uma conta? Cadastre-se!</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
