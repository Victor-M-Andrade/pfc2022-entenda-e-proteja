<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Login E&P</title>
</head>
<body>
<div layout:fragment="body">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/}">Home</a>
        </li>
        <li class="breadcrumb-item active">
            Login
        </li>
    </ol>

    <div class="container-fluid text-center navbar-expand-md">

        <div class="row align-items-start">

            <div class="container card border-0 rounded-lg col-12 col-xl-8 login">
                <div class="card-header">
                    <h3 class="text-center font-weight-light">Entrar na sua conta</h3>
                    <img src="/resources/img/logo.png" alt="logo">
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control py-4" id="inputEmailAddress" type="email"
                                   placeholder="Insira o endereÃ§o de email" required/>
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputPassword">Senha</label>
                            <input class="form-control py-4" id="inputPassword" type="password"
                                   placeholder="Insira a senha" required/>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox"/>
                                <label class="custom-control-label" for="rememberPasswordCheck">Lembre-me</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" th:href="@{/account/forgot-my-password}">Esqueceu a senha?</a>
                            <a class="btn btn-info" th:href="@{/user/profile}">Autenticar</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        <a th:href="@{/account/register}">Precisa de uma conta? Cadastre-se!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
