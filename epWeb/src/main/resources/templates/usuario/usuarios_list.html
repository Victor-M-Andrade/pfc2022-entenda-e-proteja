<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Lista de usuários E&P</title>
</head>
<body>
<div layout:fragment="body">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/user/administrator-area}">Área do Administrador</a>
        </li>
        <li class="breadcrumb-item active">
            Lista de usuários
        </li>
    </ol>

    <div class="text-center">
        <br>
        <h1>Usuários</h1>
        <br>
    </div>
    
    <div class="container-fluid text-center navbar-expand-md">
        <div class="row align-items-start">
            <div class="table-responsive">
                <table class="table table-bordered text-center table-hover" width="100%" id="tabela" cellspacing="0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Data Criação</th>
                            <th>Gerenciar</th>
                        </tr>
                        <tr class="col-12">
                            <th><input class="col-10" type="text" id="txtColuna2"/></th>
                            <th><input class="col-10" type="text" id="txtColuna3"/></th>
                            <th><input class="col-10" type="text" id="txtColuna4"/></th>
                            <th><i class="fa fa-search col-2" aria-hidden="true"></i></th>
                        </tr>
                    </thead>
                    <tfoot class="thead-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Data Criação</th>
                            <th>Gerenciar</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="user : ${registeredUsers}">
                            <td th:text="${user.nome}" class="align-middle">Zezinho</td>
                            <td th:text="${user.email}" class="align-middle">zezinho_capixaba@gmail.com</td>
                            <td th:text="${#dates.format(new java.util.Date(user.dataHora), 'dd/MM/yyyy')}" class="align-middle"> 01/01/2022</td>
                            <td>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="btn col-12 btn-info">
                                            <i class="fa fa-address-card" aria-hidden="true"></i>
                                            Detalhes
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    <tbody>
                </table>
                
            </div>

        </div>
    </div>
</div>
</body>
</html>
