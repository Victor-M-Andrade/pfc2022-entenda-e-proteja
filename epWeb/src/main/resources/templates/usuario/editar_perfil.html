<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Editar perfil E&P</title>
</head>
<body>
<div layout:fragment="body">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a th:href="@{/user/profile}">Meu perfil</a>
        </li>
        <li class="breadcrumb-item active">
            Editar perfil
        </li>
    </ol>

    <div class="container-fluid text-center navbar-expand-md">

        <div class="row align-items-start">

            <div class="container col-12">
                <div class="row perfil">

                    <h1 class="col-12 py-3">Edição de perfil</h1>

                    <div class="col-12 col-sm-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3 text-center">
                                    <img src="/resources/img/logo_invertido.png" width="200"
                                         class="rounded-circle img-fluid"/>
                                </div>
                                <div class="mb-2">
                                    <p class="text-center">Zézinho</p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-2">
                            <a href="#" class="btn btn-info col-12">Trocar</a>
                        </div>
                    </div>

                    <div class="mb-2 col-12 col-sm-7">

                        <div class="mb-2 card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">Usuário</div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="Zézinho" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">Email</div>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" value="zezinho-capixaba3301@gmail.com"
                                               required>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">Tipo de usuário</div>
                                    <div class="col-sm-9">ADM</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-2">
                            <a th:href="@{/user/profile}" class="btn btn-info col-12">Atualizar</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
</body>
</html>
